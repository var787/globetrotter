<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Location</title>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPwzIXpgHHk5qx7kOCf0DoUcGWnwmf87k&callback=initMap"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Location</h1>
        <h3>{{ city }}, {{ state }}, {{ country }}</h3>

        <div id="map"></div>
        <h3 class="mt-3">Current Weather</h3>
        <p>{{ weather_description }} and {{ current_temperature }}Â°F</p>

        <h3 class="mt-3">History of {{ state }}</h3>
        <p>{{ state_history }}...</p>

        <a class="btn btn-primary mt-3" href="{{ url_for('home') }}">Back to Home</a>
    </div>

    <script>
        let map;
        let geocoder;

        function initMap() {
            geocoder = new google.maps.Geocoder();
            const address = "{{ address }}";

            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    const location = results[0].geometry.location;
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: location,
                        zoom: 15
                    });

                    new google.maps.Marker({
                        position: location,
                        map: map
                    });
                } else {
                    alert("Geocode was not successful for the following reason: " + status);
                }
            });
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBudKczMZ5l/58I4jD0N5VmH8f6AIuyVUolry6Q5B6v3B6ar"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
